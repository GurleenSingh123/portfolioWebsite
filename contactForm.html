<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactSection">
        <div class="conRightSection">
            <form id="myForm" name="contact" method="POST" action="https://formsubmit.co/gurleen321cl@gmail.com">
                <input type="hidden" name="_next" value="https://portfolio312web.netlify.app/thankyou.html">
                <input type="hidden" name="_subject" value="New Contact Form Message">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_captcha" value="false">

                <div class="inputSection" id="inputSec">
                    <div class="field">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" class="inputField" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="inputField" placeholder="Enter your email" required>
                        <p class="errMsg" id="emailErr"></p>
                    </div>
                </div>
                
                
                <div class="inputSection">
                    <div class="field">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="num" inputmode="numeric" pattern="[0-9]*"  maxlength="10" name="phone" class="inputField" placeholder="Enter Phone Number" required>
                        <p class="errMsg" id="phoneErr"></p>
                    </div>
                    
                    <div class="field">
                        <label for="interest">I'm interested in</label>
                        <input type="text" placeholder="Select" id="interest" name="interest" class="inputField" required>
                    </div>
                </div>
                
                <div class="inputSection">
                    <div class="field">
                        <label for="budget">Budget Range (USD):</label>
                        <input type="number" id="budget" name="budget" class="inputField" placeholder="Enter your Budget" required>
                    </div>
                    
                    <div class="field">
                        <label for="country">Country:</label>
                        <input type="text" id="country" name="country" class="inputField" placeholder="Enter Country" required>
                    </div>
                </div>
                
                <div class="textField">
                    <label for="message">Your Message:</label>
                    <textarea id="msg" name="message" class="inputField" placeholder="Enter here..." required></textarea>
                    <p class="errMsg" id="msgErr"></p>
                </div> 

                <div class="btnn">
                    <a href="contact.html" class="goBackBtn">Go back</a>
                    <button type="submit" class="submitBtn" id="submitBtn">Submit</button>
                </div>

                <p id="successMsg"></p>
                    
            </form>

        </div> 
    </div>

    <script src="contact.js"></script>
</body>
</html>
