<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool || Gurleen Singh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navBar"></div>

    <section class="toolSection" id="tool">
            <div class="lineSer">
                <hr class="line"> 
                <h3 class="ser">My Favourite Tool</h3>
            </div>

            <h1 class="desingTag">Exploring the Tools <span class="spanTag">Behind My Desing</span></h1>

            <div class="toolBox">

                <div class="toolItem">
                    <div class="tool"><span class="toolPer"> <img src="figma-logo.png" alt="figma logo"  class="logoImg"> 70%</span></div>
                    <p class="toolName">Figma</p>
                </div>
                    
                <div class="toolItem">
                    <div class="tool"><span class="toolPer"> <img src="vs-code-logo.jpg" alt="vs code logo"  class="logoImg"> 75%</span></div>
                    <p class="toolName">VS Code</p>
                </div>

                <div class="toolItem">
                    <div class="tool"><span class="toolPer"> <img src="canva-logo.webp" alt="canva logo"  class="logoImg"> 65%</span></div>
                    <p class="toolName">Canva</p>
                </div>

                <div class="toolItem">
                    <div class="tool"><span class="toolPer"> <img src="git-hub-logo.png" alt="git hub logo"  class="logoImg"> 84%</span></div>
                    <p class="toolName">GitHub</p>
                </div>

                <div class="toolItem">
                    <div class="tool"><span class="toolPer"> <img src="devtool-logo.jpg" alt="dev tool logo"  class="logoImg"> 72%</span></div>
                    <p class="toolName">Chrome Dev Tools</p>
                </div>
            </div>
        </section>

    <script src="script.js"></script>
</body> 
</html>
