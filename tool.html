<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool || Gurleen Singh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navBar"></div>

    <section class="toolSection" id="tool">
            
        <div class="toolHeadDes">
            <h3 class="toolHead">Tools I Use</h3>
            
            <h1 class="designTag">Tools I use regularly for design<span class="spanTag"> and frontend development</span></h1>
        </div>

            <div class="toolBox">

                <div class="toolItem">
                    <div class="tool">
                        <img src="figma-logo.png" alt="figma logo" id="toolFigma" class="logoImg">
                        <p class="toolName">Figma</p>
                        <p class="toolWork">(UI design & layout planning)</p>

                    </div>
                </div>
                    
                <div class="toolItem">
                    <div class="tool">
                        <img src="VS-code-logo.png" alt="vs code logo"  class="logoImg" id="toolVs">
                        <!-- <span class="toolPer">(Code Editor)</span> -->
                        <p class="toolName">VS Code</p>
                        <p class="toolWork">Primary editor for writing clean, scalable frontend code.</p>
                    </div>
                </div>

                <div class="toolItem">
                    <div class="tool">
                        <img src="git-hub-logo.png" alt="git hub logo"  class="logoImg" id="toolGit">
                        <!-- <span class="toolPer">(Basic Version Control)</span> -->
                        <p class="toolName">GitHub</p>
                        <p class="toolWork">(Version control & project hosting)</p>
                    </div>
                </div>
            </div>
    </section>

    <script src="script.js"></script>
</body> 
</html>
